name: carboy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  pinput: ^2.2.11
  flutter_svg:
  dot_navigation_bar: ^1.0.1+4
  carousel_slider:
  image_picker:
  image_cropper:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins/PoppinsBold.ttf
          weight: 700
        - asset: assets/font/Poppins/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins/PoppinsMedium.ttf
          weight: 500
        - asset: assets/font/Poppins/PoppinsRegular.ttf
          weight: 400
        - asset: assets/font/Poppins/PoppinsLight.ttf
          weight: 300
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
